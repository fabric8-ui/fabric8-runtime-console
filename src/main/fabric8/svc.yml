---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "fabric8-runtime-console"
  labels:
    project: "${project.artifactId}"
    provider: "fabric8"
    expose: "true"
  annotations:
    fabric8.io/app-menu: development
    fabric8.io/iconUrl: "https://cdn.jsdelivr.net/gh/fabric8io/fabric8-console@f619a352/img/fabric8_icon.svg"
spec:
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 8001
  selector:
    project: "fabric8-runtime-console"
    provider: "fabric8"
