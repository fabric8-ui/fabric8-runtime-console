<div class='kube-resource-list'>

  <fabric8-loading [loading]="loading">
    <div class='list-group-item event' *ngFor='let event of events'>
      <div class='list-view-pf-checkbox' *ngIf="!hideCheckbox">
        <input type='checkbox'>
      </div>
      <div class='list-view-pf-actions'>
        <div class='pull-right dropdown-kebab-pf dropdown' dropdown>
          <button class='btn btn-link dropdown-toggle' type='button' id='dropdownKebabRight9' aria-haspopup='true' aria-expanded='true' dropdownToggle>
              <span class='fa fa-ellipsis-v'></span>
            </button>
          <ul class='dropdown-menu-right dropdown-menu' aria-labelledby='dropdownKebabRight9' role="menu" *dropdownMenu>
<!--
            <li>
              <a [routerLink]="[prefixPath(event.id), 'edit']">Edit</a>
            </li>
-->
          </ul>
        </div>

      </div>
      <div class='list-view-pf-main-info'>
        <div class='list-view-pf-left'>
          <span [ngSwitch]="event?.resource?.type">
            <ng-template [ngSwitchCase]="'Normal'">
              <span class="pficon-info" title="Normal event"></span>
            </ng-template>
            <ng-template [ngSwitchCase]="'Warning'">
              <span class="pficon-warning-triangle-o" title="Warning event"></span>
            </ng-template>
            <ng-template ngSwitchDefault>
              <span class=" pficon-error-circle-o" title="Unknown event type: {{event?.resource?.type}}"></span>
            </ng-template>
          </span>
        </div>
        <div class='list-view-pf-body'>
          <div class='list-view-pf-description'>
            <div class='list-group-item-heading'>
              <a [routerLink]="[prefixPath(event.id)]" class="card-title" title="view event">{{ event.name }}</a>
            </div>
            <div class='list-group-item-text' title="message">
              {{event?.resource?.message}}
            </div>
          </div>
          <div class='list-view-pf-additional-info'>
            <div class='list-view-pf-additional-info-item' title="count">
              {{event?.resource?.count}}
            </div>
            <div class='list-view-pf-additional-info-item' title="created time">
              {{event.creationTimestamp | amTimeAgo}}
            </div>
            <div class='list-view-pf-additional-info-item' title="reason">
              {{event?.resource?.reason}}&nbsp;<span title="resource for this event">{{event?.resource?.involvedObject?.kind}} {{event?.resource?.involvedObject?.name}}</span>
            </div>
            <div class='list-view-pf-additional-info-item'>
              <k8s-labels [labels]="event.labels"></k8s-labels>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fabric8-loading>
</div>
