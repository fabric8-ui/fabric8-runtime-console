<div class='list-group list-view-pf list-view-pf-view'>

  <fabric8-loading [loading]="loading">
    <div class='list-group-item configmap' *ngFor='let configmap of configmaps'>
      <div class='list-view-pf-checkbox'>
        <input type='checkbox'>
      </div>
      <div class='list-view-pf-actions'>
        <div class='dropdown pull-right dropdown-kebab-pf'>
          <button class='btn btn-link dropdown-toggle' type='button' id='dropdownKebabRight9' data-toggle='dropdown' aria-haspopup='true' aria-expanded='true'>
              <span class='fa fa-ellipsis-v'></span>
            </button>
          <ul class='dropdown-menu dropdown-menu-right' aria-labelledby='dropdownKebabRight9'>
            <li>
              <a [routerLink]="[configmap.id, 'edit']">Edit</a>
            </li>

            <li>
              <a (click)="openDeleteDialog(deleteConfigMapModal, configmap)" title="Delete this ConfigMap">Delete</a>
            </li>
          </ul>
        </div>

      </div>
      <div class='list-view-pf-main-info'>
        <div class='list-view-pf-left'>
          <img class='list-view-pf-icon-sm' src="{{configmap.icon}}" height="30" width="30"/>
        </div>
        <div class='list-view-pf-body'>
          <div class='list-view-pf-description'>
            <div class='list-group-item-heading'>
              <a [routerLink]="[configmap.id]" class="card-title" title="view configmap">{{ configmap.name }}</a>
            </div>
            <div class='list-group-item-text'>
              <span class="" *ngFor='let image of configmap.images' title="docker image">
                   {{image}}
               </span>
            </div>
          </div>
          <div class='list-view-pf-additional-info'>
            <div class='list-view-pf-additional-info-item' title="created time">
              {{configmap.creationTimestamp | amTimeAgo}}
            </div>
            <div class='list-view-pf-additional-info-item'>
              <k8s-labels [labels]="configmap.labels"></k8s-labels>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fabric8-loading>
</div>

<modal #deleteConfigMapModal title="Delete ConfigMap">
  <modal-content>
    <delete-configmap-dialog></delete-configmap-dialog>
  </modal-content>
</modal>
